version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: osc-artifact-rabbitmq
    ports:
      - "5672:5672"  # AMQP port
      - "15672:15672"  # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
      - RABBITMQ_LOAD_DEFINITIONS=/etc/rabbitmq/definitions.json
    volumes:
      - ./broker/definitions.json:/etc/rabbitmq/definitions.json
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - osc-artifact-network

  submission_listener:
    build:
      context: ./submission_listener
    container_name: osc-artifact-submission-listener
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=user
      - RABBITMQ_PASS=password
      - RABBITMQ_QUEUE=artifact.submitted.queue
      - API_GATEWAY_URL=http://api-gateway:8080/api/artifacts
      - JWT_SECRET=your-jwt-secret
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - osc-artifact-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  osc-artifact-network:
    driver: bridge 