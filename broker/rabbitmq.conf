# Basic Configuration
loopback_users.guest = false           # let guest connect remotely
listeners.tcp.default = 5672           # AMQP port
management.tcp.port = 15672            # Management UI port

# Enhanced Logging - Shows message activity
log.console = true
log.console.level = info

# Connection and channel logging
log.connection.level = info
log.channel.level = info

# Default logging (includes message routing)
log.default.level = info

# NOTE: Definitions are loaded via init script after startup
# management.load_definitions = /etc/rabbitmq/definitions.json (REMOVED - causes boot failure)

